<!DOCTYPE html>
<html>
<title>Web Page Design</title>
<head>
<script>
function sayHello() {
   const arr = [3,5,6,7,8,4,2,1,66,77];
const returnEvenArray = (arr) => {
   return arr.filter(el => {
      return el % 2 === 0;
   })
};
document.write(returnEvenArray(arr));
}
sayHello();
</script>
